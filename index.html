<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="style.css" type="text/css" id="light_theme">
    <link rel="icon" type="image/x-icon" href="/src/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>My kitchen</title>
</head>

<body>
    <div class="container">

        <!--header part contain an image and a very nice animated text appears on the header background-->
        <div class="head" id="home">
            <div class="main" id="main">
                <div class="main-head">
                    <div class="picture-head">
                        <!--first part on the top welcome to my kitchen-->
                        <span class="auto-type"></span>
                        <br>
                        <!--second part on the bottom paragraph-->
                        <div id="auto-type-p"></div>
                    </div>
                </div>
            </div>
        </div>


        <!--contains two tabs one for public recipes tabs and another one for my recipes-->
        <div class="tabs" id="tabs"></div>


        <!--this part contains all types of filters,search and sorting-->
        <div class="filters">
            <!--left part contains filter on the type of a meal , sort all meals(asc,desc) and recipes per page -->
            <div class="apply-clear-filter">
                <div class="filter" id="filterPart">

                    <!-- Sorting Dropdown -->
                    <select id="sortDropdown">
                        <option value="none">Sort</option>
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>

                    <!-- Recipe Type Dropdown -->
                    <select id="recipeTypeDropdown">
                        <option value="all">Type</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                    </select>

                    <!-- Recipes per Page Input -->
                    <input type="number" id="recipesPerPageInput" min="5" max="30" value="5"
                        placeholder="Recipes per page">
                </div>



                <div class="buttons">
                    <button onclick="applyFilter()">Apply</button>
                    <button onclick="clearFilter()">Clear</button>
                </div>
            </div>

            <!--right part contains search for a recipe-->
            <div class="search" id="searchPart">
                <input id="searchInput" type="text" placeholder="Search for recipe..">
                <div class="buttons">
                    <button onclick="handleSearch()">Search</button>
                    <button onclick="clearSearch()">Clear</button>
                </div>
                <h2 id="searchError">Empty search!</h2>
            </div>

        </div>


        <!--this part contains all recipes items and the paginations-->
        <div class="recipe-container">


            <!--pop up appeears with animation to take the recipe details-->
            <div id="recipePopup" class="recipe-popup">
                <div class="recipe-popup-content">
                    <span class="close-popup" onclick="closePopup()">&times;</span>
                    <h2>Add a New Recipe</h2>
                    <input type="text" id="recipeTitle" placeholder="Recipe Title">
                    <input type="text" id="recipeType" placeholder="Recipe Type (e.g., Breakfast,Dinner) ">
                    <textarea id="recipeIngredients" placeholder="Ingredients (comma separated)"></textarea>
                    <input id="select-image" type="file" name="image" accept="image/png, image/jpeg" />
                    <button onclick="addRecipe()">Add Recipe</button><br />
                    <text class="error-message">You have to enter all values</text>

                </div>

            </div>


            <!--pop up appeears to show the details of the recipe-->
            <div id="detailsPopup" class="details-popup">
                <div class="details-popup-content">
                    <span class="close-popup" onclick="closeDetailsPopup()">&times;</span>
                    <h2 id="popupRecipeName"></h2>
                    <img id="popupRecipeImage" src="" alt="Recipe Image">
                    <div class="midle-info">
                        <p><strong>Ingredients:</strong></p>
                        <p><strong>Type:</strong> <span id="popupRecipeType"></span></p>
                    </div>
                    <ul id="popupRecipeIngredients"></ul>
                </div>
            </div>


            <!--pop up appeears with animation to take the confirmation from the user before delete their recipe-->
            <div id="deletePopup" class="delete-popup">
                <div class="delete-popup-content">
                    <p>Are you sure you want to delete this recipe?</p>
                    <div class="popup-buttons">
                        <button onclick="confirmDelete()">Yes</button>
                        <button onclick="closeDeletePopup()">Cancel</button>
                    </div>
                </div>
            </div>


            <!--pop up appeears with animation when the user want to edit their recipe-->
            <div id="editPopup" class="edit-popup">
                <div class="edit-popup-content">
                    <h2>Edit Recipe</h2>
                    <input type="hidden" id="editRecipeId">
                    <input type="text" id="editRecipeTitle" placeholder="Recipe Title">
                    <input type="text" id="editRecipeType" placeholder="Recipe Type (e.g., Breakfast, Lunch)">
                    <textarea id="editRecipeIngredients" placeholder="Ingredients (comma separated)"></textarea>
                    <h2 id="editErrorMessage">All fields should be filled</h2>
                    <input id="edit-select-image" type="file" name="image" accept="image/png, image/jpeg" />
                    <img id="editRecipePreview" src="" alt="Recipe Image" class="preview-image">
                </div>
                <div class="action-buttons">
                    <button class="update" onclick="updateRecipe()">Update</button>
                    <button class="discard" onclick="closeEditPopup()">Discard </button>
                </div>
            </div>


            <!--a list of recipes appears like grid -->
            <div class="recipe-grid" id="recipeGrid"></div>


            <!-- add icon appears only when the selected tab is my recipes -->
            <img class="image-add" id="imageAddd" src="src/add.png" onclick="openPopup()" />

            <!--pagination part-->
            <div class="pagination" id="pagination"></div>


        </div>

        <!--footer-->
        <div class="footer">
            Â© Copyright 2025 DataScience - Middle East
            <a href="#">Privacy Policy</a> |
            <a href="#">Sitemap</a>
        </div>

    </div>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="index.js"></script>
</body>

</html>
